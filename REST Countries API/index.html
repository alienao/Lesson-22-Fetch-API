<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div id="main">
      <div id="flag">
        <img src="" alt="">
      </div>
      <div id="info">
        <select id="countries"></select>
        <p>Capital: <span id="capital"></span></p>
        <p>Native Name: <span id="native-name"></span></p>
        <p>Area: <span id="area"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
      </div>  
    </div>

    <script src="app.js"></script>
</body>
</html>
